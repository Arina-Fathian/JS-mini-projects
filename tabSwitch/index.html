<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tab Switching</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="tabs-btn">
          <button class="btn" data-btn="1">تصویر 1</button>
          <button class="btn" data-btn="2">تصویر 2</button>
          <button class="btn" data-btn="3">تصویر 3</button>
        </div>
        <div class="tabs-content">
          <div class="content active" data-content="1">
            <img src="./images/t1.png" alt="" />
          </div>
          <div class="content" data-content="2">
            <img src="./images/t2.png" alt="" />
          </div>
          <div class="content" data-content="3">
            <img src="./images/t3.png" alt="" />
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
